<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">

        <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>

        <div class="form-group row">
          <div class="col-sm-12">
            <input type="email" placeholder="E-mail" name="email" class="form-control" id="inputEmail3"
              [(ngModel)]="form.email" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <input type="password" placeholder="Password" name="password" class="form-control" id="inputPassword3"
              [(ngModel)]="form.password" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <!-- <a routerLink="/signup" class="btn btn-info">Sign Up</a> -->
            <button type="submit" class="btn btn-primary float-right" [disabled]="!loginForm.valid">Sign In</button>
          </div>
        </div>

        
      </form>
    </div>
  </div>
</div>
